[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pylluminator"]

[project]
name = "pylluminator"
version = "0.2"
authors = [{name = "Elio", email = "eliof@posteo.net"}]
maintainers = [{name = "Elio", email = "eliof@posteo.net"}]
requires-python = ">= 3.12"
dependencies = ['pandas', 'numpy', 'scikit-learn', 'statsmodels', 'scipy', 'pyranges1', 'linear_segment', 'patsy', 'ailist', 'notebook', 'matplotlib', 'seaborn', 'inmoose']
description = 'Tools to analyze DNA methylation data from Illumina micro-arrays'
readme = 'README.rst'
license = {text = "MIT"}
keywords = ["dna-methylation", "epigenetics", "illumina", "methylation", "DMR", "sesame"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
#Homepage = "https://example.com"
Documentation = "https://pylluminator.readthedocs.io/"
Repository = "https://github.com/eliopato/pylluminator"
Issues = "https://github.com/eliopato/pylluminator/issues"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"
